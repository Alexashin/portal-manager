
version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: portal_postgres
    restart: always
    environment:
      TZ: Europe/Moscow
      POSTGRES_DB: portal_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: portal_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TZ: Europe/Moscow
      BOT_TOKEN: ${BOT_TOKEN}
      DB_HOST: postgres
      DB_NAME: portal_db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    command: python aiogram_run.py

volumes:
  postgres_data:
